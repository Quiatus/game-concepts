<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>The Game</title>
</head>
<body>
    <main>

        <!-- RESOURCE -------------------------------------------------------------------------------------------------------------------- -->

        <div class="resources text-big" id="resourceBox">
            <!-- Dynamically generated -->
        </div>

        <!-- MENU -------------------------------------------------------------------------------------------------------------------- -->

        <div class="menu">

            <div class="box-sub alerts">
                <h3>Alerts</h3>
                <div class="alert-div text-disabled text-big text-bold">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <div class="menu-buttons-section">
                <button class="menuBtn text-bold text-orange" id="btnNewMonth">NEW MONTH</button>
                <!-- <span class="menuBtn text-big text-orange" id="btnNewMonth">NEW MONTH</span> -->
            </div>

            <div class="menu-buttons-section">
                <span class="menuBtn" id="menuBtnGeneral">Overview</span>
                <span class="menuBtn" id="menuBtnManagement">Empire management</span>
                <span class="menuBtn" id="menuBtnBuildings">Buildings</span>
            </div>

            <div class="menu-buttons-section">
                <span class="menuBtn" id="menuBtnMissions">Missions</span>
            </div>

            <div class="menu-buttons-section">
                <span class="menuBtn" id="menuBtnRecruitment">Recruitment</span>
                <span class="menuBtn" id="menuBtnArmy">Army</span>
            </div>

            <div class="menu-buttons-section">
                <span class="menuBtn" id="menuBtnStatistics">Statistics</span>
            </div>

            <div class="menu-buttons-section">
                <span class="menuBtn" id="btnReset">Reset Game</span>
            </div>
        </div>

        <!-- OVERVIEW -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel">
            <h1>Overview</h1>

            <div class="bigBoxDiv">
                <div class="box-sub messages">
                    <h3>Messages</h3>
                    <div class="message-div">
                        <!-- Dynamically generated -->
                    </div>
                </div>
        
                <div class="box-sub events">
                    <h3>Events</h3>
                    <div class="event-div">
                        <!-- Dynamically generated -->
                    </div>
                </div>
            </div>
            
        </div>

        <!-- MANAGEMENT -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel">
            <h1>Empire management</h1>

            <div class="smallBoxDiv">
                <div class="box" id="buildingCapital">
                    <!-- Dynamically generated -->
                </div> 

                <div class="box" id="taxBox">
                    <!-- Dynamically generated -->
                </div> 
            </div>  
    
        </div>
    
        <!-- BUILDINGS -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel">
            <h1>Buildings</h1>
            <div class="smallBoxDiv" id="buildings">  
                <!-- Dynamically generated -->
            </div>
        </div>

        <!-- MISSIONS ---------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel">
            <h1>Missions</h1>
            <div class="missions" id="missions">  
                <!-- Dynamically generated -->
            </div>
        </div>

         <!-- RECRUITMENT ------------------------------------------------------------------------------------------------------------------ -->

         <div class="right-panel">
            <h1>Recruitment</h1>
            <div class="recruit" id="recruit">  
                <!-- Dynamically generated -->
            </div>
        </div>

        <!-- ARMY ------------------------------------------------------------------------------------------------------------------ -->

        <div class="right-panel">
            <h1>Army</h1>
            <div class="army" id="army">  
                <!-- Dynamically generated -->
            </div>
        </div>
            
        <!-- STATISTICS -------------------------------------------------------------------------------------------------------------------- -->
        
        <div class="right-panel">
            <h1>Statistics</h1>

            <div class="bigBoxDiv">
                <div class="box-sub">
                    <h3>Economy overview</h3>
                    <div class="statsBox economy" id="economy">
                        <!-- Dynamically generated -->
                    </div>          
                </div>
    
                <div class="box-sub">
                    <h3>Statistics</h3>
                    <div class="statsBox statistics" id="statistics">
                        <!-- Dynamically generated -->
                    </div>          
                </div>
            </div>
        </div>

    </main>
</body>
</html>
