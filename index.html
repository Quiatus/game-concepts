<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
    <title>The Game</title>
</head>
<body>
    <main>

        <!-- RESOURCE -------------------------------------------------------------------------------------------------------------------- -->

        <div class="resources" id="resourceBox">
            <!-- Dynamically generated -->
        </div>

        <!-- MENU -------------------------------------------------------------------------------------------------------------------- -->

        <div class="menu">

            <div class="box-sub alerts">
                <h3>Alerts</h3>
                <div class="alert-div pad-s text-red">
                    <!-- Dynamically generated -->
                </div>
            </div>

            <div class="menu-buttons-section">
                <button class="menuBtn text-bold" id="btnNewMonth">NEW MONTH</button>
                <!-- <span class="menuBtn text-bold text-orange" id="btnNewMonth">NEW MONTH</span> -->
            </div>
            <div class="menu-buttons-section">
                <span class="menuBtn " id="menuBtnGeneral">General</span>
                <span class="menuBtn" id="menuBtnManagement">Management</span>
                <span class="menuBtn" id="menuBtnStatistics">Statistics & Economy</span>
            </div>
            <div class="menu-buttons-section">
                <span class="menuBtn" id="menuBtnBuildings">Buildings</span>
            </div>
            <div class="menu-buttons-section">
                <span class="menuBtn" id="btnReset">Reset Game</span>
            </div>
        </div>

        <!-- GENERAL -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel general">
            <h3>General</h3>

            <div class="general-divs">
                
                <div class="box-sub messages">
                    <h3>Messages</h3>
                    <div class="message-div pad-s text-small">
                        <!-- Dynamically generated -->
                    </div>
                </div>
        
                <div class="box-sub events">
                    <h3>Events</h3>
                    <div class="event-div pad-s text-small">
                        <!-- Dynamically generated -->
                    </div>
                </div>
            </div>
            
        </div>

        <!-- MANAGEMENT -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel management">
            <h3>Empire management</h3>

            <div class="settings text-small">
                <div class="box" id="buildingCapital">
                    <!-- Dynamically generated -->
                </div> 

                <div class="box" id="taxBox">
                    <!-- Dynamically generated -->
                </div> 
            </div>  
            
        </div>
            
        <!-- STATISTICS -------------------------------------------------------------------------------------------------------------------- -->
        
        <div class="right-panel stats">
            <h3>Statistics & Economy</h3>

            <div class="stats-div ">
                <div class="box-sub mbb">
                    <h3>Economy</h3>
                    <div class="economy pad-s" id="economy">
                        <!-- Dynamically generated -->
                    </div>          
                </div>
    
                <div class="box-sub">
                    <h3>Statistics</h3>
                    <div class="statistics pad-s" id="statistics">
                        <!-- Dynamically generated -->
                    </div>          
                </div>
            </div>
        </div>

        <!-- BUILDINGS -------------------------------------------------------------------------------------------------------------------- -->

        <div class="right-panel building">
            <h3>Buildings</h3>
            <div class="buildings" id="buildings">  
                <!-- Dynamically generated -->
            </div>
        </div>

    </main>
</body>
</html>
